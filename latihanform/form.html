<body>
<h2>BELAJAR FORM</h2>

<form>
<!--Belajar text-->
<label for="username">username : </label> 
<input type="text" id="username">
    <br>
<!--Belajar passsword dan intinya isi tidak keliatan-->
<label for="password">password : </label> 
<input type="password" id="password">
    <br>
<!--Belajar radio-->
<label for="radio">pria</label>
<input type="radio" id="radio" name="jeniskelamin">
<label for="radio">wanita</label>
<input type="radio" id="radio" name="jeniskelamin">
    <br>
<!--Belajar checkbox-->
<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
<input type="checkbox" id="menggambar"><label for="menggambar">menggambar</label>
    <br>
<!--belajar textarea-->
<textarea name="" id="" cols="10" rows="10"></textarea>
<br>
<!--belajar select-->
<select name="" id="">
<option value="">jakarta</option>
<option value="">jogja</option>
<option value="">bandung</option>
</select>
<br>
<!--Belajar button-->
<button type="submit">Kirim</button>
<button type="reset">Reset</button>
</form>
